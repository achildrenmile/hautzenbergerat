{{ define "main" }}
<h1>{{ .Title }}</h1>
{{ range .Pages.ByPublishDate.Reverse }}
<p>
    <h2><a class="list-link" href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
    {{ partial "metadata.html" . }}
    <a class="list-link" href="{{ .RelPermalink }}">
        <p>{{ .Summary }}</p>
    </a>
</p>
{{ end }}
{{ end }}
